<div class="product-grid">
  <div class="product-card" *ngFor="let product of products">
    <div class="product-image">
      <img [src]="product.image_url" [alt]="product.name" />
    </div>
    <div class="product-info">
      <h2 class="product-name">{{ product.name }}</h2>
      <p class="product-price">
        <span class="price-original">{{
          product.originalPrice | currency
        }}</span>
        <span class="price-sale">{{ product.price | currency }}</span>
      </p>
      <p class="product-description">{{ product.description }}</p>
      <div>
        <span *ngIf="product.is_in_cart; else notAdded">
          <button class="btn-add-to-cart" (click)="removeFromCart(product)">
            Remove from Cart
          </button>
        </span>
        <ng-template #notAdded>
          <button class="btn-add-to-cart" (click)="addToCart(product)">
            <span>Add to Cart</span>
          </button>
        </ng-template>
      </div>
    </div>
  </div>
</div>
<div class="floating-button-container">
  <button class="floating-button" (click)="navigateToCart()">Checkout</button>
</div>
